<!doctype html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no" />
    <title>Admiral Bundesliga Sixpack</title>
    
    <!-- PWA Meta Tags -->
    <meta name="description" content="Offizieller Bundesliga Sixpack Tracker für die Saison 2025/26" />
    <meta name="theme-color" content="#3b82f6" />
    <meta name="background-color" content="#ffffff" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Bundesliga Sixpack" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="Bundesliga Sixpack" />
    
    <!-- iOS Meta Tags -->
    <meta name="apple-touch-fullscreen" content="yes" />
    <meta name="apple-mobile-web-app-orientations" content="portrait" />
    <meta name="format-detection" content="telephone=no" />
    
    <!-- Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- iOS Icons -->
    <link rel="apple-touch-icon" href="/icons/ios/152.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="/icons/ios/152.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/android/android-launchericon-192-192.png" />
    <link rel="apple-touch-icon" sizes="167x167" href="/icons/ios/167.png" />
    
    <!-- Splash Screen für iOS -->
    <link rel="apple-touch-startup-image" href="/icons/android/android-launchericon-512-512.png" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/android/android-launchericon-72-72.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/android/android-launchericon-72-72.png" />
    
    <!-- Preconnect für bessere Performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('Service Worker registered successfully:', registration.scope);
            })
            .catch((error) => {
              console.log('Service Worker registration failed:', error);
            });
        });
      }
    </script>
  </head>
  <body class="min-h-screen">
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
